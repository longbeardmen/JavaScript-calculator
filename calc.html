<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/calc.css">
</head>
<body>
	<div>
		<table class='corpus'>
			<tr>
				<td colspan='5'><input id='i' class='input' style='height: 60px' type='text/'></td>
			</tr>
			<tr>
				<td class='tr math'>9</td>
				<td class='tr math'>8</td>
				<td class='tr math'>7</td>
				<td id='plus' class='math'>+</td>
				<td id='power' class='main math'>ON/OFF</td>
			</tr>
			<tr>
				<td class='tr math'>4</td>
				<td class='tr math'>5</td>
				<td class='tr math'>6</td>
				<td id='minus' class='math'>-</td>
				<td id='fresh' class='math'>reset</td>
			</tr>
			<tr>
				<td class='tr math'>1</td>
				<td class='tr math'>2</td>
				<td class='tr math'>3</td>
				<td id='multiply' class='math'>*</td>
				<td class='delete math'>delete</td>
			</tr>
			<tr>
				<td class='tr math'>0</td>
				<td></td>
				<td></td>
				<td id='divide' class='math'>/</td>
				<td id='answr' class='math'>=</td>
			</tr>
		</table>
	</div>
	<script src='calc.js'></script>
</body>
</htmlid
